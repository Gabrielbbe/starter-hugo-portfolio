# Essentially Minimal theme but with constant home section bg color.
name = "Starter Blog"

[light]
  # Primary
  primary = "#2962ff"

  # Menu
  menu_primary = "rgb(0, 0, 0)"
  menu_text = "#2962ff"
  menu_text_active = "#2962ff"
  menu_title = "#2b2b2b"

  # Home sections
  home_section_odd = "rgb(247, 250, 252)"
  home_section_even = "rgb(247, 250, 252)"

[dark]
  primary = "#000406"
  link = "#2962ff"
  link_hover = "#2962ff"
  background = "rgb(0, 0, 0)"
  home_section_odd = "rgb(0, 0, 0)"
  home_section_even = "rgb(0, 0, 0)"
  menu_primary = "rgb(41,98,255)"
